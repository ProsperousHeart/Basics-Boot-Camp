site_name: Python Basics Boot Camp
site_description: Python Basics Boot Camp Training Materials
site_author: Prosperous Heart
site_url: https://prosperousheart.github.io/Basics-Boot-Camp

repo_name: ProsperousHeart/Basics-Boot-Camp
repo_url: https://github.com/ProsperousHeart/Basics-Boot-Camp
edit_uri: edit/main/

# Use docs directory as the documentation root
docs_dir: docs

# Hooks for custom build actions
hooks:
  - hooks/fix_notebook_img_issue.py

theme:
  name: material
  custom_dir: overrides
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Navigation
    - navigation.tabs
    # - navigation.sections  # Commented out to allow collapsible sections
    # - navigation.expand  # Commented out to auto-collapse inactive sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.path
    # Search
    - search.suggest
    - search.highlight
    # Content
    - content.code.copy
    - content.code.annotate
    # Table of Contents
    - toc.follow

plugins:
  - search
  - monorepo
  # - mkdocs-jupyter:
  #     include_source: True
  #     execute: False  # Don't execute notebooks during build
  #     allow_errors: False
  #     ignore_h1_titles: True
  # - jupyterlite:
  #     notebooks_dir: .  # Root directory where notebooks are located
  #     jupyterlite_dir: docs/jupyterlite  # Where JupyterLite will be built
  #     notebook_patterns:
  #       - '*.ipynb'
  #     contents:
  #       - Week_1
  #       - Week_2
  #       - Week_3
  # ================ Need to check into this section ===========
  - jupyterlite:
      enabled: true
      notebook_patterns:
        - "BC_Weeks/**/*.ipynb"
      # # Ensure Pyodide kernel is available
      # lite_config:
      #   jupyter-lite-schema-version: 0
      #   jupyter-config-data:
      #     litePluginSettings:
      #       "@jupyterlite/pyodide-kernel-extension:kernel":
      #         pipliteUrls: []
  - section-index
  - glightbox  # Image lightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.', 'docs']
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

